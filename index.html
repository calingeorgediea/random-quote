<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .quote-container {
      text-align: center;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .quote {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 10px;
    }
    .author {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="quote-container">
    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>
  </div>

  <script>
    // Fetch quotes from JSONBin
    fetch('https://api.jsonbin.io/v3/b/67928d62ad19ca34f8f3558c', {
      headers: {
        'X-Master-Key': '$2a$10$BU2YySvF3iyknRbMBa3cvuG1z4jGRhirbl20W6deBKSmGGAXKAWx.'
      }
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const quotes = data.record; // Ensure this matches the structure of your JSON
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];

        document.getElementById('quote').innerText = `"${randomQuote.quote}"`;
        document.getElementById('author').innerText = `- ${randomQuote.author}`;
      })
      .catch(error => {
        console.error('Error fetching quotes:', error);
        document.getElementById('quote').innerText = 'Error loading quote.';
        document.getElementById('author').innerText = '';
      });
  </script>

</body>
</html>
