<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <style>
    /* Add your custom styles here */
    .settings-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #333;
    }

    .modal {
      display: none; 
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    /* The Quote Container */
    .quote-container {
      text-align: center;
      margin-top: 50px;
    }

    .quote {
      font-size: 1.5rem;
      font-style: italic;
    }

    .author {
      font-size: 1.2rem;
      color: #555;
    }

    .button-container {
      margin-top: 20px;
    }

    /* Style for the Next Quote Button */
    #nextQuoteButton {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    #nextQuoteButton:hover {
      background-color: #0056b3;
    }

    #nextQuoteButton span {
      margin-right: 10px;
      font-size: 1.5rem; /* Make the emoji bigger */
    }

    /* Style for the Settings Button */
    .settings-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <!-- Settings Gear Icon -->
  <button id="toggleConfigButton" class="settings-icon">
    ⚙️
  </button>

  <div class="quote-container">
    <div class="quote" id="quote">Click "Fetch New Quote" to get a quote!</div>
    <div class="author" id="author"></div>
    <div class="button-container">
      <button id="nextQuoteButton">
        <span>➡️</span>
      </button>
    </div>
  </div>

  <!-- Configuration Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <span id="closeConfigButton" class="close">&times;</span>
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="fetchOnRefresh">
        Show new quote on each page refresh
      </label>
      <br>
      <button id="fetchNewDataButton">Fetch New Quotes</button>
    </div>
  </div>

  <script src="scripts.js"></script> <!-- Link to the external JS -->
</body>
</html>
